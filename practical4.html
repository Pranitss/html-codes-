<!-- Write a paragraph centrally aligned and change the colour of text to BLUE and Background to
YELLOW. The size of the font should be 15. -->


<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Styled Paragraph</title>
</head>
<body>
 <style>
 .centered-paragraph {
 text-align: center;
 color: blue;
 background-color: yellow;
 font-size: 15px;
 padding: 10px;
 }
 </style>
 <p class="centered-paragraph">
 Ipsum dolor sit amet consectetur adipisicing elit.<br>
 Vel sit dolores ab aspernatur ex quaerat iusto voluptas maxime,<br>
 harum laboriosam illum doloremque quidem neque.<br>
 Voluptas explicabo facilis aliquam. Ipsum, obcaecati.<br>
 </p>
</body>
</html>
