<!-- Write a program in HTML to illustrate the use of Formatting tags => BOLD, ITALIC,
UNDERLINE, SUPERSCRIPT, SUBSCRIPT, AND STRIKETHROUGH -->

<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formatting Tags</title>
</head>
<body>
 <h1>HTML Formatting Tags</h1>
 <p>
 This is a <b>Bold Text</b>.
 </p>
 <p>
 This is an <i>Italic Text</i>.
 </p>
 <p>
 This is an <u>Underlined Text</u>.
 </p>
 <p>
 This is a <s>Strikethrough Text</s>.
 </p>
 <p>
 This is a text with a Superscript - <br>
 ( A + B )<sup>2</sup> = A<sup>2</sup> + 2AB + B<sup>2</sup>
 </p>
 <p>
 This is a text with a Subscript - <br>
 H<sub>2</sub>O , H<sub>2</sub>SO<sub>4</sub> , O<sub>2</sub>
 </p>
</body>
</html>
